<div class="audio">
  <div class="container">
      <div class="{{active ? 'left-container' : 'left-container-hide'}}">
        <div class="row">
          <logo logoRouteOption="1"></logo>
        </div>

        <div class="search-container">
              <input type="text" placeholder="Search...">
              <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="row"><label class="sec-label">TESTS</label></div>
        <div class="row"><button class="main-btn" (click)="showRecommendedTests()">Recommended Tests</button></div>
        <div class="row"><button class="main-btn" (click)="showSuggestedTests()">Suggested Tests</button></div>
        <div class="row"><label class="sec-label">SUMMARY SECTION</label></div>
        <div class="row"><button class="main-btn" (click)="showSummary()">Summary</button></div>

      </div>
      <div class="{{active ? 'right-container' : 'right-container-full'}}">
          <!-- <button type="button" class="toggle-btn" (click)= "onToggle()"></button> -->
          <button type="button"><i class="glyphicon glyphicon-th-list" (click)="onToggle()"></i></button>
          <app-summary class="{{summary ? 'main-right-container' : 'main-right-container-hidden'}}"></app-summary>
          <otoscopy class="{{recommendedTests ? 'main-right-container': 'main-right-container-hidden'}}"></otoscopy>
          <tympanometry class="{{recommendedTests ? 'main-right-container' : 'main-right-container-hidden'}}"></tympanometry>
          <div class="{{suggestedTests ? 'main-right-container' : 'main-right-container-hidden'}}">Suggested Tests</div>
      </div>
  </div>
</div>
