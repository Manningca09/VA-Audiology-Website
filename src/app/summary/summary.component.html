<div class="container">
  <div class="summary-container">
    <div class="row">
      <div class="col-sm-4 col-md-2 col-lg-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-4">
        <label class="title">
          SUMMARY
        </label>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-2 col-lg-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-4">
          <label class="patientID">
            {{patientID}}
          </label>
        </div>
      </div>
  </div>

  <li *ngFor="let item of summaryItems">

    <div class="row" *ngIf="item.type == 'SurveyTitle'">
      <div class="col-sm-8 col-md-5 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
        <label class="title">
          {{item.title}}
        </label>
      </div>
    </div>
      
    <div class="row" *ngIf="item.type == 'SectionTitle'">
      <div class = "col-sm-8 col-md-8 col-lg-8">
          {{item.title}}
      </div>
      <div class = "col-sm-3 col-md-3 col-lg-3">
        <div class = "totalScore">
          {{item.totalScore}}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="item.type == 'Question'">
      <div class = "col-sm-8 col-md-8 col-lg-8">
        {{item.content}}
      </div>
      <div class = "col-sm-3 col-md-3 col-lg-3" *ngIf="item.score >= 0">
        <div class = "questionScore">
          {{item.score}}
        </div>
      </div>
      <div class = "col-sm-12 col-md-12 col-lg-12">
        {{item.answer}}
      </div>
    </div>

  </li>

</div>
