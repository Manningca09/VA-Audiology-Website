<div class="audiogram">
      <!-- Title -->
      <div class="head" align="center">AUDIOGRAM</div>
      <!-- Type -->
      <div class="types">
        <div class="subhead" align="left">TYPE</div>
        <mat-radio-group class = "radio" >
          <mat-radio-button value="{{testType1}}">{{testType1}}</mat-radio-button>
          <mat-radio-button value="{{testType2}}">{{testType2}}</mat-radio-button>
          <mat-radio-button value="{{testType3}}">{{testType3}}</mat-radio-button>
        </mat-radio-group>
      </div>
      <!-- Left Ear -->
      <div class="leftEar">
        <div class="subhead" align="left">LEFT EAR</div>
      </div>
      <!-- Right Ear -->
      <div class="rightEar">
        <div class="subhead" align="left">RIGHT EAR</div>
      </div>
</div>
