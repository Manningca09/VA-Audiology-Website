<div class="container">
    <div class="audiogram">
      <!-- Title -->
      <div class="head" align="center">AUDIOGRAM</div>
      <!-- Type -->
      <div class="subhead" align="left">TYPE</div>
      <mat-radio-group class = "radio">
        <mat-radio-button *ngFor="let type of testTypes" [value]="type">
          {{type}}
        </mat-radio-button>
      </mat-radio-group>
      <ng-template #audiogramTests let-ear="ear">
        <div class="col">
          <div class="subhead" align="left">{{ear}}</div>
          <div class="col-sm">
            <mat-card>
              <mat-card-header>
                <mat-card-title>High Frequency</mat-card-title>
                <mat-card-subtitle>SERVERITY</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="radioes">
                  <mat-radio-group class="radio">
                    <mat-radio-button *ngFor="let severity of severities" [value]="severity">
                      {{severity}}
                    </mat-radio-button>
                  </mat-radio-group>
                </div>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>CONFIGURATION</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="form-group">
                  <div class="wrap"><mat-checkbox *ngFor="let config of configurations" [value]="configurations">
                    {{config}}
                  </mat-checkbox>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-sm">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Low Frequency</mat-card-title>
              <mat-card-subtitle>SERVERITY</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="radioes">
                <mat-radio-group class="radio">
                  <mat-radio-button *ngFor="let severity of severities" [value]="severity">
                    {{severity}}
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-header>
              <mat-card-subtitle>CONFIGURATION</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="form-group">
                <div class="wrap"><mat-checkbox *ngFor="let config of configurations" [value]="configurations">
                  {{config}}
                </mat-checkbox>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="audiogramTests;context:{ear: 'LEFT EAR'}"></ng-container>
  <ng-container *ngTemplateOutlet="audiogramTests;context:{ear: 'RIGHT EAR'}"></ng-container>

  </div>
</div>
